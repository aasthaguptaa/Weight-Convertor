<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Weight Converstion Tool</title>
</head>
<body>
    <div>
        <form>
            <h1>Weight Converter (pounds to kg)</h1>
            <p>Enter weight (in pounds):</p>
            <label>Pounds</label>
            <input type="number" step=".1">
            <p>The weight (in Kilograms) is: <span id="result"></span></p>
        </form>
    </div>
    <script src="weightConvertor.js"></script>
</body>
</html>
